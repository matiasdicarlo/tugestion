spring.application.name=migestion

# Puerto din√°mico asignado por Render
server.port=${PORT:8080}

# Base de datos PostgreSQL (variables de entorno)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/sistema_inventario}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# Archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=10MB

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT
jwt.secret=${JWT_SECRET:1234567890ABCDEF1234567890ABCDEF}
jwt.expiration=3600000

# Headless
java.awt.headless=false

